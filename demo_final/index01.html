<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>台北國際會議中心</title>
	<!-- slick css-->
	<link rel="stylesheet" type="text/css" href="js/slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="js/slick/slick-theme.css" />
	<link rel="stylesheet" type="text/css" href="js/animate.css" />
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/style.css"><!-- partial可以刪除 -->
	<link rel="stylesheet" type="text/css" href="js/script.js" /><!-- partial可以刪除 -->
	<link rel="stylesheet" href="css/all.css">
	<!-- favicon -->
	<link href="images/favicon.png" rel="icon" type="image/x-icon"/>
    <style>
        body{margin: 0;padding: 0;width: 100%;background: url("bg.png") repeat repeat;text-align: center;}
    </style>
</head>

<body>
	<div class="fixedheader">
		<a href="index01.html"><img src="images/index_header_ham.jpg" alt=""></a>
	</div>
	<div class="lightbox">
		<img src="images/banner_b.jpg" alt="">
	</div>
	<div class="wrap">
		<section class="content">
			<div class="mark_pop index_mark_pop">
				<div class="mark_pop_btn"></div>
				
			</div>
			
			
			<div class="block1">
				
				<div class="header">
					<a href="index01.html"><img src="images/index_logo.png" alt=""></a>
				</div>
				<div class="index_header_set">
					<img src="images/index_header_set.png" alt="">
				</div>
				
				<div class="index_txt wow fadeInLeft " data-wow-delay="0.2s" style="left:-15%;top:590px;"><img src="images/index_txt.png" alt="" style="width:80%;opacity:65%;"></div>
					
					<video class="viedo_img"  autoplay muted loop>
						<source src="earth.mp4" type="video/mp4" />
					</video>
				
				
			</div>
			<div class="block2">
				
				
				
				<!--計畫你的活動-->
				<div class="index_event_txt wow fadeInLeft " data-wow-delay="0.6s"><img src="images/index_event_txt.png"
						alt=""></div>
				<div class="index_event wow fadeInUp" data-wow-delay="0.6s"><img src="images/index_event.png" alt="">
				</div>
				<div class="index_event_btn wow fadeInUp" data-wow-delay="1.2s"><a href="index02.html"><img src="images/trans.png"
						alt=""></a></div>
				
				<!--VR實境-->
				<div class="index_VRbanner wow fadeInLeft" data-wow-delay="0.2s"><img src="images/index_VRbanner.png"
						alt=""></div>
				
	 	        <!--熱門活動-->
				<div class="index_hot wow fadeInRight" data-wow-delay="0.6s"><img src="images/index_hot.png" alt="">
				</div>
				
				<!--聯絡我們-->
				<div class="index_contact wow fadeInLeft" data-wow-delay="0.2s"><img src="images/index_contact.png" alt="">
				</div>
			  
				
			</div>
			
	</div>
	
	</section>
	<!-- 主要內容結束 -->
	<div class="quickmenu right index-quickmenu wow fadeInUp" data-wow-delay="16s"">
		<a href="javascript:;" title="">
			<span class="icon"><img src="images/left_bar.png"  alt=""></span>
		</a>
	</div>
	<!-- 回到最上面 -->
	<a href="" class="scrollToTop"><img src="images/basic/gotop.png" alt=""></a>

	</div>

	<!-- js寫在頁尾 -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/parallax.min.js'></script>
	<script src="js/script.js"></script><!-- partial可以刪除 -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery.easing.min.js"></script>
	<!-- slick -->
	<script src="js/slick/slick.min.js "></script>
	<script src="js/demo.js"></script>
	<script src="js/wow.js"></script>
	<script src="js/all.js"></script>
	<script>
		wow = new WOW({
			animateClass: 'animated',
			offset: 100,
			callback: function (box) {
				console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
			}
		});
		wow.init();
	</script>
</body>

</html>
